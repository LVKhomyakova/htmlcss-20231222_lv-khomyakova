<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <div class="histogram">
            <div class="histogram__header">
                <div class="histogram__total">
                    <span class="histogram__label">Total orders</span>
                    <span class="histogram__count">50254</span>
                </div>
                <a class="histogram__link" href="#">View all</a>
            </div>
            <div class="histogram__chart">
                <div class="histogram__item histogram__item_extra-large"></div>
                <div class="histogram__item histogram__item_medium"></div>
                <div class="histogram__item histogram__item_extra-small"></div>
                <div class="histogram__item histogram__item_large"></div>
                <div class="histogram__item histogram__item_extra-large"></div>
                <div class="histogram__item histogram__item_small"></div>
                <div class="histogram__item histogram__item_medium"></div>
                <div class="histogram__item histogram__item_extra-small"></div>
                <div class="histogram__item histogram__item_small"></div>
                <div class="histogram__item histogram__item_extra-small"></div>
                <div class="histogram__item histogram__item_large"></div>
                <div class="histogram__item histogram__item_extra-large"></div>
                <div class="histogram__item histogram__item_small"></div>
            </div>
        </div>
    </body>
</html>
