<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input type="radio" name="radio-name" class="radio__input">
            <div class="radio__state">
                <div class="radio__control"></div>
                <span class="radio__label">Radio default</span>
            </div>
        </label>

        <label class="radio">
            <input type="radio" name="radio-name" class="radio__input" checked>
            <div class="radio__state">
                <div class="radio__control"></div>
                <span class="radio__label">Radio checked</span>
            </div>
        </label>

        <label class="radio">
            <input type="radio" name="radio-name" class="radio__input" disabled>
            <div class="radio__state">
                <div class="radio__control"></div>
                <span class="radio__label">Radio disabled</span>
            </div>
        </label>
    </body>
</html>
