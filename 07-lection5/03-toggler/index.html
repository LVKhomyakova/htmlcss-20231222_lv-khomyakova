<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <span class="toggler__label">Toggler default</span>
            </div>
        </label>

        <br>

        <label class="toggler">
            <input type="checkbox" class="toggler__input" checked>
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <span class="toggler__label">Toggler checked</span>
            </div>
        </label>

        <br>

        <label class="toggler toggler_disabled">
            <input type="checkbox" class="toggler__input" disabled>
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <span class="toggler__label">Toggler disabled</span>
            </div>
        </label>

        <br>

        <label class="toggler toggler_disabled">
            <input type="checkbox" class="toggler__input" checked disabled>
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <span class="toggler__label">Toggler checked disabled</span>
            </div>
        </label>
    </body>
</html>
